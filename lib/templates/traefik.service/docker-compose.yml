version: "3.8"

services:
  main:
    build: .
    image: rddmgr/traefik-main
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      #@@LETSENC@@#- ./private/lecerts:/lecerts
    restart: unless-stopped
    networks:
      @@LBNET@@:
      @@DBNET@@:
    ports:
      - "${LBVIP}${HTTP_PORT}:80"
      - "${LBVIP}${HTTPS_PORT}:443"
      #- "${DBVIP}${PGSQL_PORT}:5432"

networks:
  @@LBNET@@:
    external: true
  @@DBNET@@:
    external: true
