[log]
#level = "DEBUG"

#[accessLog]

[providers.docker]
exposedByDefault = true
network = "@@LBNET@@"
constraints = "Label(`rddmgr.enable`, `true`)"
defaultRule = "Host(`{{ normalize .Name }}.@@LBHOST@@`)"

[providers.file]
directory = "/etc/traefik/dynamic"

[api]

[entryPoints]
  [entryPoints.http]
    address = ":80"
  [entryPoints.https]
    address = ":443"
  [entryPoints.pgsql]
    address = ":5432"

