# -*- coding: utf-8 mode: sh -*- vim:sw=4:sts=4:et:ai:si:sta:fenc=utf-8

# Mot de passe pour l'accès à la console traefik
TRAEFIK_PASSWORD=XXXRANDOMXXX

# Mot de passe de l'instance partagée de pgAdmin
PGADMIN_PASSWORD=XXXRANDOMXXX

# Mot de passe de l'utilisateur pcscol de la base pivot
POSTGRES_PASSWORD=XXXRANDOMXXX

# Mot de passe de l'utilisateur pcscolpivot de la base pivot
# Par défaut, on laisse la valeur initiale configurée par PC-SCOL, mais il est
# possible aussi de changer cette valeur AVANT de créer la base pivot
PCSCOLPIVOT_PASSWORD=password
